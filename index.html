  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script>
    
    // DISPLAYS TIME NOW ON TOP OF SCREEN 
    var displayTimeNow = () => { 
      let timeNow = moment();
      $('#currentDay').text(timeNow.format('dddd, MMMM D, h:mmA'));
    }
    // RESHOW TIME NOW EVERY SECOND 
    setInterval(displayTimeNow, 1)

    // TIME NOW 
    var timeNow = moment(moment(), "h:mmA").format('h:mm A')._i
    // SETTING COLOR CODES IN TEXT AREAS
    // 9
    var nineOclock = moment("9:00 AM", "h:mm A")
      if (moment(nineOclock).isBefore(timeNow, 'hour')) {
        $("#nineTextArea").removeClass("present")      
        $("#nineTextArea").addClass("past")       // if time is in the past set color code for past
        $("#nineTextArea").removeClass("future")      
      } else if (moment(nineOclock).isAfter(timeNow, 'hour')) {
        $("#nineTextArea").removeClass("present")     
        $("#nineTextArea").removeClass("past")    //  if time is in the future set color code for future 
        $("#nineTextArea").addClass("future")     
      } else if (moment(nineOclock).isSame(timeNow, 'hour')) {
        $("#nineTextArea").addClass("present")      
        $("#nineTextArea").removeClass("past")    // if time is present set color to present
        $("#nineTextArea").removeClass("future")      
      }
      // 10 
      var tenOclock = moment("10:00 AM", "h:mm A")
      if (moment(tenOclock).isBefore(timeNow, 'hour')) {
        $("#tenTextArea").removeClass("present")      
        $("#tenTextArea").addClass("past")       // if time is in the past set color code for past
        $("#tenTextArea").removeClass("future")      
      } else if (moment(tenOclock).isAfter(timeNow, 'hour')) {
        $("#tenTextArea").removeClass("present")     
        $("#tenTextArea").removeClass("past")    //  if time is in the future set color code for future 
        $("#tenTextArea").addClass("future")     
      } else if (moment(tenOclock).isSame(timeNow, 'hour')) {
        $("#tenTextArea").addClass("present")      
        $("#tenTextArea").removeClass("past")    // if time is present set color to present
        $("#tenTextArea").removeClass("future")      
      }
